<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/gh/pcooksey/bibtex-js/src/bibtex_js.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <base target="_blank">
    </head>
    <body>
        <bibtex src="https://raw.githubusercontent.com/syasutomi/publications/main/publications.bib"></bibtex>
        <div class="bibtex_template">
            <ul><li>
                    <a class="url"><span class="title"></span></a><br>
                    <span class="author"></span><br>
                    <span class="if BIBTEXTYPEKEY==ARTICLE"><span class="journal"></span>,</span>
                    <span class="if BIBTEXTYPEKEY==INPROCEEDINGS">In <span class="booktitle"></span>,</span>
                    <span class="if volume">vol. <span class="volume"></span>,</span>
                    <span class="if number">no. <span class="number"></span>,</span>
                    <span class="if pages">pp. <span class="pages"></span>,</span>
                    <span class="if year"><span class="year"></span></span>
                    <div>
                        <a class="bibtexVar" role="button" data-toggle="collapse" href="#bib+BIBTEXKEY+" aria-expanded="false" aria-controls="bib+BIBTEXKEY+" extra="BIBTEXKEY" bibtexjs-css-escape>[bib]</a>
                    </div>
                    <div class="bibtexVar collapse" id="bib+BIBTEXKEY+" extra="BIBTEXKEY">
                        <div class="well">
                            <pre><span class="bibtexraw noread"></span></pre>
                        </div>
                    </div>
                    <div style="display:none"><span class="bibtextype"></span></div>
                </li></ul>
        </div>

        <select class="bibtex_search" search="title">
            <option value="">International / Domestic</option>
            <!-- Add topic values here -->
            <option value="^[\x21-\x7e\s]+$">International</option>
            <option value="[^\x21-\x7e\s]">Domestic (日本国内)</option>
        </select>
        <select class="bibtex_search">
            <option value="">Conference / Journal</option>
            <!-- Add topic values here -->
            <option value="conference">Conference</option>
            <option value="journal">Journal</option>
        </select>
        <select class="bibtex_search" search="author">
            <option value="">First author</option>
            <option value="^(Suguru Yasutomi|安富 優)">Suguru Yasutomi</option>
        </select>
        <input type="text" class="bibtex_search" id="searchbar" placeholder="Search publications">
        <div id="bibtex_display"></div>
    </body>
</html>
